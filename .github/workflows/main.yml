name: generate pacman game

on:
  schedule:
    - cron: "0 */24 * * *" # Run automatically every 24 hours
  workflow_dispatch: # Allows manual triggering
  push: # Runs on every push to the main branch
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Generate the standard Pac-Man graph
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Note: This action requires the token to fetch data
          github_token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. Prepare files for the output branch
      # We move the file to 'dist' and create a dark copy so your README links work
      - name: Prepare Output Files
        run: |
          mkdir -p dist
          cp pacman-contribution-graph.svg dist/pacman-contribution-graph.svg
          cp pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg
          # Helper to make the dark file actually dark
          sed -i 's/fill="#ffffff"/fill="#0d1117"/g' dist/pacman-contribution-graph-dark.svg

      # 3. Push the 'dist' folder to the output branch
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}