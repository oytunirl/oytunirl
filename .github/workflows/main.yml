name: generate pacman game

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Generate the graph
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Prepare Output Files (Fixed Logic)
      - name: Prepare Output Files
        run: |
          mkdir -p dist

          # Find where the action saved the file
          SOURCE_FILE=$(find . -name "pacman-contribution-graph.svg" | head -n 1)
          DEST_FILE="dist/pacman-contribution-graph.svg"

          echo "Found source file at: $SOURCE_FILE"

          # Logic: If the file is NOT already in the destination folder, copy it.
          # If it IS already there (which caused your error), we skip this step.
          if [ "$SOURCE_FILE" != "$DEST_FILE" ] && [ "$SOURCE_FILE" != "./$DEST_FILE" ]; then
            cp "$SOURCE_FILE" "$DEST_FILE"
          fi

          # 3. Always create the Dark Mode version
          # We copy from the valid source we found
          cp "$SOURCE_FILE" dist/pacman-contribution-graph-dark.svg
          
          # Apply the dark mode hack (replace white with dark grey)
          sed -i 's/fill="#ffffff"/fill="#0d1117"/g' dist/pacman-contribution-graph-dark.svg

      # 4. Push to output branch
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}