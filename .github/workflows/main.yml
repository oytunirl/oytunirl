name: generate pacman game

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Generate the graph
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
          # Token must be here for permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Debug & Prepare Files (The Fix)
      - name: Prepare Output Files
        run: |
          # List files to see what happened (for debugging)
          ls -R
          
          # create dist folder
          mkdir -p dist

          # FIND the file wherever it is
          FILE=$(find . -name "pacman-contribution-graph.svg" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "ERROR: The file was not generated. Check the 'generate' step logs."
            exit 1
          else
            echo "Found file at: $FILE"
          fi

          # Copy it to dist
          cp "$FILE" dist/pacman-contribution-graph.svg
          
          # Create dark mode version
          cp "$FILE" dist/pacman-contribution-graph-dark.svg
          sed -i 's/fill="#ffffff"/fill="#0d1117"/g' dist/pacman-contribution-graph-dark.svg

      # 3. Push
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}